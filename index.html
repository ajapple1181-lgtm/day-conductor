<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Day Conductor</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Day Conductor</div>

    <div class="topbar-right">
      <div id="remainPill" class="remainPill" hidden>
        <div id="remainTime" class="remainTime">--:--</div>
        <div id="remainLabel" class="remainLabel"></div>
      </div>

      <div id="nowClock" class="nowClock">--:--</div>
      <button id="nowBtn" class="btn btnSmall">NOW</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tabBtn" data-tab="life">生活</button>
    <button class="tabBtn" data-tab="study">勉強</button>
    <button class="tabBtn" data-tab="timeline">タイムライン</button>
  </nav>

  <main class="main">
    <section id="tab-life"></section>
    <section id="tab-study" hidden></section>
    <section id="tab-timeline" hidden></section>
  </main>

  <!-- modal -->
  <div id="modalRoot" class="modalRoot" hidden>
    <div class="modalOverlay"></div>
    <div class="modalPanel" role="dialog" aria-modal="true">
      <div class="modalHeader">
        <div id="modalTitle" class="modalTitle"></div>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFooter" class="modalFooter"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
